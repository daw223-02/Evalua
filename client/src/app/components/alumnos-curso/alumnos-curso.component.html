    <form class="createAlumno">
      <fieldset>
        <legend>A単ade un Alumno</legend>

        <div class="form-group">
          <label for="NombreAlumno" class="form-label mt-4">* Nombre</label>
          <input type="text" class="form-control" [formControl]="nombre" id="NombreAlumno" aria-describedby="emailHelp"
            placeholder="Nombre">
        </div>

        <div class="form-group">
          <label for="ApellidosAlumno" class="form-label mt-4">Apellidos</label>
          <input type="text" class="form-control" [formControl]="apellidos" id="ApellidosAlumno"
            placeholder="Apellidos">
        </div>

        <div class="form-group">
          <label for="NombrePrimerFamiliar" class="form-label mt-4">Nombre Familiar 1</label>
          <input type="text" class="form-control" [formControl]="nombre_Familiar1" id="NombrePrimerFamiliar"
            placeholder="Nombre">
        </div>

        <div class="form-group">
          <label for="ApellidosPrimerFamiliar" class="form-label mt-4">Apellidos Familiar 1</label>
          <input type="text" class="form-control" [formControl]="apellidos_Familiar1" id="ApellidosPrimerFamiliar"
            placeholder="Apellidos">
        </div>

        <div class="form-group">
          <label for="NombreSegundoFamiliar" class="form-label mt-4">Nombre Familiar 2</label>
          <input type="text" class="form-control" [formControl]="nombre_Familiar2" id="NombreSegundoFamiliar"
            placeholder="Nombre">
        </div>

        <div class="form-group">
          <label for="ApellidosSegunddoFamiliar" class="form-label mt-4">Apellidos Familiar 2</label>
          <input type="text" class="form-control" [formControl]="apellidos_Familiar2" id="ApellidosSegundoFamiliar"
            placeholder="Apellidos">
        </div>

        <div class="form-group">
          <label for="Direccion" class="form-label mt-4">Direccion</label>
          <input type="text" class="form-control" [formControl]="direccion" id="Direccion" placeholder="Direccion">
        </div>

        <div class="form-group">
          <label for="Email" class="form-label mt-4">Email</label>
          <input type="email" class="form-control" [formControl]="email" id="Email" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="Telefono" class="form-label mt-4">Telefono 1</label>
          <input type="text" class="form-control" [formControl]="telefono1" id="Telefono" placeholder="Telefono">
        </div>

        <div class="form-group">
          <label for="Telefono" class="form-label mt-4">Telefono 2</label>
          <input type="text" class="form-control" [formControl]="telefono2" id="Telefono" placeholder="Telefono">
        </div>

        <div class="form-group">
          <label for="Observaciones" class="form-label mt-4">Observaciones sobre el alumno</label>
          <textarea class="form-control" [formControl]="observaciones" id="Observaciones" rows="3"></textarea>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-lg formularioDotted buttonEnviar" style="display: none;" type="button"
            (click)="sendForm()">Enviar</button>
        </div>
        <div class="d-grid gap-2 buttonEnviar">
          <button class="btn btn-lg formularioDotted buttonGuardar" style="display: none;" type="button"
            (click)="sendFormEditar()">Guardar</button>
        </div>

      </fieldset>
    </form>
  </div>

  <div class="container">
    <div class="d-grid gap-2 asignatura">
      <button class="btn curso m-2" type="button" name="{{subject.id}}"
        *ngFor="let subject of subjects" (click)="califications($event)">{{subject.Nombre}}</button>
      <!-- <button class="btn btn-lg btn-primary m-4" style="width: 25%; height: 200px;" type="button"></button> -->
      <button class="btn cursoDotted m-4 createSubject" type="button"
        (click)="createAsignatura()">A単adir Asignatura &nbsp;&nbsp;<i class="bi bi-plus-circle"><svg
            xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-circle"
            viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
          </svg></i></button>
    </div>
  </div>

  <div class="container p-4 createAsignatura">
    <form>
      <fieldset>
        <legend>A単ade una Asignatura</legend>

        <div class="form-group">
          <label for="NombreAsignatura" class="form-label mt-4">* Nombre</label>
          <input type="text" class="form-control" [formControl]="nombreAsignatura" id="NombreAsignatura"
            aria-describedby="emailHelp" placeholder="Nombre">
        </div>

        <div class="form-check">
          <div>
            <input class="form-check-input checkTodos" type="checkbox" name="all" (change)="onChange($event)"
              id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              <b>SELECCIONA TODOS</b>
            </label>
          </div>
          <div *ngFor="let alumno of alumnosCurso">
            <input class="form-check-input check" type="checkbox" name="{{alumno.Nombre}}" [value]="alumno.Apellidos"
              (change)="onChange($event)" [formControl]="alumnoElegido" id="flexCheckDefault" checked="">
            <label class="form-check-label labelCheck" for="flexCheckDefault">
              {{alumno.Nombre}} {{alumno.Apellidos}}
            </label>
          </div>

        </div>

        <div class="d-grid gap-2 my-3">
          <button class="btn btn-lg formularioDotted" type="button" (click)="sendFormAsignaturas()">Enviar</button>
        </div>

      </fieldset>
    </form>
  </div>

</div>
