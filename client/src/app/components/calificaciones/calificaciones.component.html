<app-navigation></app-navigation>
<div style="margin-left: 15%; padding: 1px;">
  <!-- ---------------------------------------- PLANTILLA ------------------------------------------- -->
  <div class="plantilla margins">
    <table class="table table-hover">
      <thead>
        <tr class="header curso">
          <th scope="col">ALUMNOS</th>
          <th scope="col" class="createCalifications" (click)="createCalification()"><button
              class="btn botonCurso">+</button></th>
        </tr>
      </thead>
      <tbody class="students" *ngFor="let stundent of students">
        <tr class="calificatios">
          <th scope="row">{{stundent}}</th>
        </tr>
      </tbody>
    </table>
    <div id="tableSave" class="margins">

    </div>
  </div>

  <!------------------------------------------- ELECCIÓN DE CALIFICACIÓN ---------------------------------------------->
  <dialog style="width: 65%; text-align: center; border-radius: 20px 20px 20px 20px; border: 2px solid #0ea8a1;">
    <div style="display: flex; justify-content: center;">
      <button class="btn btn-sm btn-dark" style="height: 10%; position: absolute; left: 2em;"
        (click)="backToCalifications()">
        <i class="bi bi-arrow-90deg-left">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z" />
          </svg>
        </i>
      </button>
      <h3><br>Elije el tipo de calificación</h3>
    </div>

    <button class="btn btn-lg backgronfColorButton" style="width: 50%; margin-top: 1em;"
      (click)="rubricaDialogs()">Rubrica</button><br>
    <!-- <button class="btn btn-lg backgronfColorButton" style="width: 50%; margin-top: 1em;">Hoja de control</button><br> -->
    <button class="btn btn-lg backgronfColorButton" style="width: 50%; margin-top: 1em;" (click)="finalizarCalculo()">Cálculo
      final</button><br>
    <button class="btn btn-lg btn-danger" style="width: 50%; margin-top: 1em;" (click)="close()">Cancelar</button>
  </dialog>
  <!---------------------------------------------------------------------------------------------------------------------->

  <!------------------------------------------- CARGAR O CREAR ---------------------------------------------->
  <dialog style="width: 65%; text-align: center; border-radius: 20px 20px 20px 20px; border: 2px solid #0ea8a1;">
    <div style="display: flex; justify-content: center;">
      <button class="btn btn-sm btn-dark" style="height: 15%; position: absolute; left: 2em;"
        (click)="backToCreateCalification()">
        <i class="bi bi-arrow-90deg-left">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z" />
          </svg>
        </i>
      </button>
    </div>

    <button class="btn btn-lg backgronfColorButton" style="width: 50%; margin-top: 1em;" (click)="chargeRubrica()">Cargar
      Rubrica</button><br>
    <button class="btn btn-lg backgronfColorButton" style="width: 50%; margin-top: 1em;" (click)="rubricaDimensions()">Crear
      Rubrica</button><br>
    <button class="btn btn-lg btn-danger" style="width: 50%; margin-top: 1em;" (click)="close()">Cancelar</button>
  </dialog>
  <!---------------------------------------------------------------------------------------------------------------------->

  <!------------------------------------------------ TAÑANO RUBRICA ---------------------------------------------------------------------->
  <dialog style="width: 65%; text-align: center; border-radius: 20px 20px 20px 20px; border: 2px solid #0ea8a1;">
    <div style="display: flex; justify-content: left;">
      <button class="btn btn-sm btn-dark" style="height: 12%;" (click)="backToRubricaDialogs()">
        <i class="bi bi-arrow-90deg-left">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z" />
          </svg>
        </i>
      </button>
    </div>

    <div>
      <form>
        <fieldset>
          <legend>Ajusta el tamaño de tu rubrica</legend>
          <div class="form-group">
            <label for="columnas" class="form-label mt-4">Nº de Columnas</label>
            <input type="number" class="form-control" id="columnas" [formControl]="columnas" style="text-align: center;"
              max="5" min="3">
          </div>
          <div class="form-group">
            <label for="filas" class="form-label mt-4">Nº de Filas</label>
            <input type="number" class="form-control" id="filas" [formControl]="filas" style="text-align: center;"
              min="1">
          </div>
          <div class="form-group">
            <label for="nombre" class="form-label mt-4">Nombre de la Rubrica</label>
            <input type="text" class="form-control" id="nombre" [formControl]="nombreRubrica"
              style="text-align: center;">
          </div>
        </fieldset>
      </form>
      <button class="btn btn-lg backgronfColorButton" style="width: 50%; margin-top: 1em;"
        (click)="createRubrica()">Guardar</button><br>
      <button class="btn btn-lg btn-danger" style="width: 50%; margin-top: 1em;" (click)="close()">Cancelar</button>
    </div>
  </dialog>
  <!---------------------------------------------------------------------------------------------------------------------->

  <dialog style=" width: 65%; text-align: center; border-radius: 20px 20px 20px 20px; border: 2px solid #0ea8a1;">
    <div>
      <h2>Deseas guardar la rubrica para futuros usos?</h2>
    </div>
    <div>
      <button class="btn btn-lg backgronfColorButton" style="width: 30%; margin-top: 1em;"
        (click)="saveThatRubric($event)">Guardar</button><br>
      <button class="btn btn-lg btn-danger" style="width: 30%; margin-top: 1em;" (click)="close()">Cancelar</button>
    </div>
  </dialog>

  <dialog id="calificar">
    <div>

    </div>
  </dialog>
</div>
